<div class="pic-share-card" [ngClass]="{liked: buttonText === 'Oops! Unlike?'}">
  <h2>{{picShare.title | titlecase}}</h2>
  <a routerLink="/picshares">Back</a>
  <p>Mise en ligne {{picShare.createdDate | date: 'le dd MMMM yyyy Ã  HH:mm'}}</p>
  <img [src]="picShare.imageUrl" [alt]="picShare.title">
  <p>{{picShare.description}}</p>
  <p *ngIf="picShare.location">Photo prise {{picShare.location}}</p>
  <p class="likes">
    <button (click)="onLike()">{{buttonText}}</button>
    <span [ngStyle]="{color: 'rgb(0,' + picShare.likes*10 + ', 0'}">Likes : {{picShare.likes}}</span></p>
</div>
